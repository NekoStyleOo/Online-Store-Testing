---
- summary: |
    При добавлении нескольких товара в корзину сдвигается верстка количества товаров
  environment: |
    Opera One(версия: 114.0.5282.185)
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app
    2. Добавить три разных товара в корзину
    3. Перейти в корзину 
  expected-result: |
    В корзине должен быть ровный столбец с отображением количества товара
  actual-result: |
    В корзине сдвинута верстка количества товаров

- summary: |
    Кнопка Store не срабатывает
  environment: |
    Opera One(версия: 114.0.5282.185)
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app
    2. Выбрать любую категорию(Category) из списка товаров 
    3. Нажать на кнопку Store
  expected-result: |
    При нажатии на кнопку Store странница должна обновиться
  actual-result: |
    Кнопка Store не реагируют на нажатие
